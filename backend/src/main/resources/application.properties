# Configuración de la aplicación Almacén de Películas

# Nombre de la aplicación
spring.application.name=almacen-peliculas

# Puerto del servidor
server.port=8080

# Configuración de base de datos H2 (desarrollo)
spring.datasource.url=jdbc:h2:mem:almacendb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2 (solo desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de logs
logging.level.com.almacenpeliculas=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Configuración de email (para ser configurado)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuración de seguridad JWT (para ser configurado)
jwt.secret=${JWT_SECRET:my-secret-key-change-this-in-production}
jwt.expiration=86400000

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
