spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true

jwt:
  secret: testSecretKeyForJWTThatIsLongEnoughForHS256AlgorithmForTestingPurposes
  expiration: 3600000

logging:
  level:
    com.almacen.peliculas: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
