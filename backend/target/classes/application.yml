# Configuración del servidor
server:
  port: 8081
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Configuración de Spring
spring:
  application:
    name: almacen-peliculas-backend
    
  # Configuración de base de datos
  datasource:
    url: jdbc:h2:mem:almacendb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: 
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # Configuración JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    
  # Configuración de inicialización SQL
  sql:
    init:
      mode: always
        
  # Configuración de email
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Configuración JWT
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: 86400000 # 24 horas en millisegundos

# Configuración de logging
logging:
  level:
    com.almacen.peliculas: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    
# Configuración de CORS
cors:
  allowed-origins: http://localhost:3000,http://localhost:3001
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Configuración de la aplicación
app:
  upload:
    dir: ${UPLOAD_DIR:uploads/}
  pagination:
    default-size: 10
    max-size: 100

---
# Perfil de producción
spring:
  config:
    activate:
      on-profile: prod
      
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:almacendb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    
logging:
  level:
    com.almacen.peliculas: INFO
    root: WARN